<body>
    <img src="C:\Users\Dell\Downloads\—Pngtree—illustration of baby krishna eating_15868769.png" alt="" id="image">
</body>
<script>

    let image=document.getElementById('image');
    document.addEventListener('mousemove',function(r)
{
    let x=r.clientX;
    let y=r.clientY;

    let offsetX=(x/window.innerWidth-0.5)*50;
    
    let offsetY=(y/window.innerWidth-0.5)*50;

    image.style.transform="translate("+offsetX+"px,"+offsetY+"px)";


});

</script>
